<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="!(isLoading | async)" class="grid">
            <div *ngFor="let person of namesNationalities">
                <app-name [name]="person.name" [countries]="person.country"></app-name>
            </div>
        </div>
        <div *ngIf="(isLoading | async)">
            <h4>Loading...</h4>
        </div>
    </div>
</div>
